<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1… rel="stylesheet">
    <title>Mapa Interativo</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <header>
                <h2>Explore São Paulo</h2>
                <div class="search-container">
                    <input type="text" id="cep-input" placeholder="Digite um CEP pra buscar...">
                    <button id="cep-button">Buscar</button>
                    <p id="feedback-message"></p>
                </div>
                <p>Ou clique em um parque para explorar</p>
            </header>
            <ul id="location-list"></ul>
        </aside>
        <main id="map"></main>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</body>
</html>
